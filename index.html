<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest - Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="texto">
            <h2>Ficou com dúvida?<br />Nos mande uma mensagem!</h2>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <form method="post" action="index.html">
            <div class="texto-input">
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" name="nome" class="formulario" placeholder="Digite seu nome" required />
                <p class="campo-obrigatorio">Campo obrigatório</p>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" class="formulario" placeholder="Digite seu email" required />
                <p class="campo-obrigatorio">Campo obrigatório</p>

                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" class="formulario" placeholder="Digite seu telefone" required />
                <p class="campo-obrigatorio">Campo obrigatório</p>

                <label for="mensagem">Mensagem *</label>
                <textarea id="mensagem" name="mensagem" class="formulario mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>
                <p class="campo-obrigatorio">Campo obrigatório</p>

                <p class="info-obrigatorio">* Campos obrigatórios</p>

                <button type="submit" id="enviar" class="botao">Enviar</button>
            </div>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
